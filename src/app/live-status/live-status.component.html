<div class="centered-container">
  <div class="live-status" *ngIf="generating() else standby">
    <mat-icon class="live">fiber_manual_record</mat-icon>
    Live!
  </div>
  <div class="break"></div> <!-- break -->
  <!-- Code -->
  <mat-card mat-stroked-button *ngIf="generating()"
	  disabled=true>
    Your code: {{code}}
  </mat-card>
</div>
<ng-template #standby>
  Standby
</ng-template>
